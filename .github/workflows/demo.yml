name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      # need to add cache before step that install dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm #give the folder that should be cached
          # giving package-lock as that file contains all the dependencies and ** indicate whereever the file maybe
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      my-js-file: ${{ steps.publish-js.outputs.something }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
        # need to add cache before step that install dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm #give the folder that should be cached
          # giving package-lock as that file contains all the dependencies and ** indicate whereever the file maybe
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish-js
        run: find dist/assets/*.js -type f -execdir echo 'something={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-dist-files
          path: dist
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifact from previous job
        uses: actions/download-artifact@v5
        with:
          name: artifact-dist-files # use same name as given above
      - name: Output contents
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.my-js-file }}"
      - name: Deploy
        run: echo "Deploying..."
